<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>JuniorDevSG Mentoring Program</title>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="./JDGreyCircle_small.png" width="30" height="30" class="d-inline-block align-top" alt="">
            JuniorDevSG Mentoring Program
          </a>
        </nav>

        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Mentee Enrollment Fee</h3>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="3FKNAKKU48M8Q">
                <input type="hidden" name="on0" value="Name">
                <input type="hidden" name="currency_code" value="SGD" />
      
                <div class="form-group">
                  <label for="inputEmail">Mentee name</label>
                  <input type="text" class="form-control" id="inputEmail" name="os0"  maxlength="200" aria-describedby="nameHelp" placeholder="Enter name">
                  <small id="nameHelp" class="form-text text-muted">We need your name to correlate to our database.</small>
                </div>
                  
                <input type="image" src="https://www.paypalobjects.com/en_SG/i/btn/btn_paynowCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Buy Now" />
                <img alt="" border="0" src="https://www.paypalobjects.com/en_GB/i/scr/pixel.gif" width="1" height="1">
              </form>
            </div>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
